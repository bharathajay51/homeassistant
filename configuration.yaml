######################################   switches ###########################################
switch:
  - platform: mqtt
    name: "Bedroom Fan"
    state_topic: "ha/bedroom_fan/status"
    command_topic: "ha/bedroom_fan/switch"
    payload_on: "ON"
    payload_off: "OFF"
    optimistic: false
    qos: 0
    retain: true
    
########################### FANS ####################################################
fan:
  - platform: mqtt
    name: "Fan"
    state_topic: "office/fan"
    command_topic: "office/fan/switch"
    speed_state_topic: "office/fan/speed"
    speed_command_topic: "office/fan/speed/set"
    qos: 0
    payload_on: "true"
    payload_off: "false"
    payload_low_speed: "low"
    payload_medium_speed: "med"
    payload_high_speed: "high"
    speeds:
      - low
      - medium
      - high
############################# LIGHTS ################################################
light:
  - platform: mqtt
    name: 'RGB Light'
    state_topic: 'office/rgb1/light/status'
    command_topic: 'office/rgb1/light/switch'
    brightness_state_topic: 'office/rgb1/brightness/status'
    brightness_command_topic: 'office/rgb1/brightness/set'
    rgb_state_topic: 'office/rgb1/rgb/status'
    rgb_command_topic: 'office/rgb1/rgb/set'
    brightness_scale: 100
    payload_on: "ON"
    payload_off: "OFF"
    optimistic: false
    
  - platform: mqtt
    name: 'Bulb'
    state_topic: 'ha/light1/status'
    command_topic: 'ha/light1/switch'
    optimistic: false
    payload_on: "ON"
    payload_off: "OFF"
    
  - platform: mqtt
    name: 'Bedroom Light'
    state_topic: 'ha/bedroom_light/status'
    command_topic: 'ha/bedroom_light/switch'
    optimistic: false
    payload_on: "ON"
    payload_off: "OFF"
    
  - platform: mqtt
    name: 'Tube light'
    state_topic: 'ha/light2/status'
    command_topic: 'ha/light2/switch'
    optimistic: false
    payload_on: "ON"
    payload_off: "OFF"
    
automation: !include automations.yaml

########################################  BINARY SENSORS  ############################################
binary_sensor:
  - platform: mqtt
    state_topic: "sensor/rainfall"
    name: "moisture"
    qos: 0
    payload_on: "1"
    payload_off: "0"
    
  - platform: mqtt
    state_topic: "sensor/PIR"
    name: "Motion"
    qos: 0
    payload_on: "ON"
    payload_off: "OFF"

  - platform: mqtt
    state_topic: "sensor/light"
    name: "Light"
    qos: 0
    payload_on: "ON"
    payload_off: "OFF"
 
